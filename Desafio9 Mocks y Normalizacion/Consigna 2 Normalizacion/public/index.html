<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mi Aplicaci√≥n con Sockets</title>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
      <style>
        body{
          background-color: #e9ecef;
        }
      </style>
  </head>
  <body>
    <h2>Chat</h2>
    <h3 id="mensajeCompresionNormalizacion"></h3>
    <form id="formChat">
      <label for="id">Email</label> 
      <input type="email" name="id" id="id" required/> 
      <br>
      <label for="nombre">Nombre</label> 
      <input type="text" name="nombre" id="nombre"required/>
      <br>
      <label for="apellido">Apellido</label> 
      <input type="text" name="apellido" id="apellido" required/>
      <br>
      <label for="edad">Edad</label> 
      <input type="text" name="edad" id="edad"required/>
      <br>
      <label for="alias">Alias</label> 
      <input type="text" name="alias" id="alias"required/>
      <br>
      <label for="avatar">Avatar</label> 
      <input type="text" name="avatar" id="avatar"required/>
      <br>
      <label for="text">text</label> 
      <input type="text" name="text" id="text" required/>
      <br>
      <button type="submit">Enviar</button>
    </form>
    <p></p>
    <script src="./index.js"></script>
  </body>
</html>
