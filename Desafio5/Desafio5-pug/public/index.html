<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        a{
            text-decoration: none;
            background-color: rgb(33, 134, 251);
            color: white;
        }
    </style>
    <title>Formularios de Ingreso</title>
  </head>
  <body>
    <h2>Ingrese un producto</h2>
    <form action="/productos" method="POST">
      Titulo: <input type="text" name="titulo" /> Precio:
      <input type="text" name="precio" /> Url de imagen: <input type="text" name="url" />
      <button>enviar</button>
      <a href="http://localhost:8080/productos">Ir a los productos</a>
    </form>
  </body>
</html>
